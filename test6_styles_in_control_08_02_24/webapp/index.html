<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App Title</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.3/resources/sap-ui-core.js" 
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "test6stylesincontrol080224": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script>
        sap.ui.getCore().attachInit(async function() {
            sap.ui.core.Control.extend("sap.ui.RoundCircle",{
                metadata :{
                    properties :{
                        desc : {type :"string" , defaultValue : "Login"},
                        width : {type :"String" , defaultValue : "150px"}
                    }
                },
                renderer : function(oRm,oControl)
                {
                    oRm.write("<button ");
                    oRm.write("style=width:50%");
                    oRm.write(">");
                    oRm.write(oControl.getDesc());
                    oRm.write("</button>");
                }
            });
            //new sap.ui.RoundCircle({desc :"Register"}).placeAt(content1);
            let RoundB = new sap.ui.RoundCircle({desc : "Register"});
            RoundB.placeAt("content1");

            //RoundCircle button creation
            sap.ui.core.Control.extend("sap.ui.RoundCircleButton",{
                metadata :{
                    properties :{
                        note : {type :"string" , defaultValue:"OK"},
                        width: {type :"string" , defaultValue :"150px"},
                        height : {type : "string" , defaultValue :"150px"},
                        talign : {type : "string" , defaultValue :"center"},
                        padding :{type : "string" , defaultValue :"6px 0"},
                        font :{type : "string" , defaultValue :"12px"},
                        lheight : {type :"string" , defaultValue : "1.428571429"},
                        bradius :{type :"string",defaultValue:"150px"},
                        bcolor:{type:"string",defaultValue:"rgb(250,45,6)"}

                    }
                },
                renderer : function(oRm,oControl){
                    oRm.write("<button ");
                    oRm.addStyle("width",oControl.getWidth());
                    oRm.addStyle("height",oControl.getHeight());
                    oRm.addStyle("text-align",oControl.getTalign());
                    oRm.addStyle("padding",oControl.getPadding());
                    oRm.addStyle("font",oControl.getFont());
                    oRm.addStyle("line-height",oControl.getLheight());
                    oRm.addStyle("border-radius",oControl.getBradius());
                    oRm.addStyle("background-color",oControl.getBcolor());
                    oRm.writeStyles();
                    oRm.write(">");
                    oRm.write(oControl.getNote());
                    oRm.write("</button>");
                }
            });
            new sap.ui.RoundCircleButton({}).placeAt("content2");
 

        });

    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">

        data-sap-ui-component

    <h1>Styles in control</h1>
    <div id ="content1"></div>
    <h1>Round circle button creation</h1>
    <div id ="content2"></div>
</body>
</html>
